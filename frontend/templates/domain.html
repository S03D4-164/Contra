{% extends "base.html" %}


{% block title %}
<title>Domain</title>
{% endblock %}

{% block container %}

<div class="row">

<div id="query" class="col-md-12">
<div class="panel panel-primary">
<div class="panel-heading">Domain</div>
<div class="panel-body">
<div class="row">
<div class="col-md-6">
<table class="table">
<tr><th>id</th><td><a class="btn btn-md btn-primary" href="/domain/{{domain.id}}">{{domain.id}}</a></td></tr>
<tr><th>created_at</th><td>{{domain.created_at|date:"c"}}</td></tr>
<tr><th>domain</th><td>{{domain.name}}</td></tr>
<tr><th>suffix</th><td>{{domain.suffix}}</td></tr>
</table>
</div>
<div class="col-md-6">
<form method="post" >{% csrf_token %}
<table class="table">
{{dform.as_table}}
</table>
<button type="submit" class="btn btn-md btn-info" value="update" name="update">Update</button>
</form>
</div>
</div><!--.panel-body-->
</div><!--.panel-->

</div><!--query-->

</div><!--.row-->

{% endblock %}
